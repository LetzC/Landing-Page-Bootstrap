<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/css/bootstrap.css">

  <title>Rumo a marte-OneBitX</title>
</head>

<body class="d-flex justify-content-center align-items-center"
  style="background-image: url(./img/backgroundLp.png); background-repeat: no-repeat;  height: 100vh; background-size: cover;">
  <div class="container-fluid d-flex flex-column">
    <form class="container-lg bg-dark w-25 py-2 px-4 my-5 rounded">
      <img src="./img/logoOneBitDark.png" alt="Logo OneBitDark" class="img-fluid w-50 p-3 mx-auto d-flex">

      <p class="text-white mb-2">1 - Qual o seu nome?</p>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">Primeiro nome:</span>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Digite aqui" required>
      </div>
      <div class="input-group my-3">
        <span class="input-group-text" id="inputGroupPrepend" style="height: 100%;">Segundo nome:</span>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Digite aqui" required>
      </div>

      <p class="text-white mb-2">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <label for="gender" class="form-check-label text-white">Homem</label>
        <input type="radio" class="form-check-input" name="gender">
      </div>
      <div class="form-check">
        <label for="gender" class="form-check-label text-white">Mulher</label>
        <input type="radio" class="form-check-input" name="gender">
      </div>
      <div class="form-check">
        <label for="gender" class="form-check-label text-white">Prefiro não informar</label>
        <input type="radio" class="form-check-input" name="gender">
      </div>

      <p class="text-white my-2">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label text-white" for="flexSwitchCheckDefault">Treinamento básico de
          astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label text-white" for="flexSwitchCheckChecked">Treinamento físico básico</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
        <label class="form-check-label text-white" for="flexSwitchCheckDisabled">Treinamento avançado de
          astronauta</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
        <label class="form-check-label  text-white" for="flexSwitchCheckCheckedDisabled">Treinamento físico
          intenso</label>
      </div>

      <p class="text-white my-2">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label text-white" for="flexCheckDefault">Proativo</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked">
        <label class="form-check-label text-white" for="flexCheckChecked">Resistente</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked">
        <label class="form-check-label text-white" for="flexCheckChecked">Não vomito fácil</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked">
        <label class="form-check-label text-white" for="flexCheckChecked">Não temo marciano</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked">
        <label class="form-check-label text-white" for="flexCheckChecked">Já vi todos os star wars</label>
      </div>

      <button type="submit" class="btn btn-outline-secondary my-3  mx-auto d-flex">Enviar</button>
    </form>

    <p class="text-white mx-auto">Feito por Leticia Couto © OneBitCode todos os direitos reservados - 2023</p>
  </div>
  <!-- Script Bootstrap -->
  <script src="./node_modules/bootstrap/js/dist/util/index.js" crossorigin="anonymous"></script>
</body>

</html>
