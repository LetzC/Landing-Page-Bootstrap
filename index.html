<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Style css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Rumo a marte - OneBitX</title>
</head>

<body class="d-flex justify-content-center align-items-center" style=" background-image: url(./img/backgroundLp.png);">
  <div class="container formContainer">
    <form class="container py-2 px-4 my-5 rounded">
      <!-- Logo -->
      <div class="text-center">
        <img src="./img/logoOneBitDark.png" alt="Logo OneBitDark" class="img-fluid w-50 p-3">
      </div>

      <!-- Primeira divisão do form -->
      <p class=" mb-2">1 - Qual o seu nome?</p>

      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username"
          aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group my-3">
        <span class="input-group-text" id="basic-addon2">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="Username"
          aria-describedby="basic-addon2" required>
      </div>

      <!-- Segunda divisão do form -->
      <p class=" mb-2">2 - Qual o seu gênero?</p>

      <div class="form-check">
        <label for="gender" class="form-check-label ">Homem</label>
        <input type="radio" class="form-check-input" name="gender">
      </div>

      <div class="form-check">
        <label for="gender" class="form-check-label ">Mulher</label>
        <input type="radio" class="form-check-input" name="gender">
      </div>

      <div class="form-check">
        <label for="gender" class="form-check-label ">Prefiro não informar</label>
        <input type="radio" class="form-check-input" name="gender">
      </div>

      <!-- Terceira divisão do form -->
      <p class=" my-2">3 - Marque os treinamentos que você fez:</p>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de
          astronauta</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
        <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de
          astronauta</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
        <label class="form-check-label " for="flexSwitchCheckCheckedDisabled">Treinamento físico
          intenso</label>
      </div>

      <!-- Quarta divisão do form -->
      <p class=" my-2">4 - Quais você acha que são suas qualidades?</p>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" value="option1">
        <label class="form-check-label" for="flexCheckDefault">Proativo</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked" value="option2">
        <label class="form-check-label" for="flexCheckChecked">Resistente</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked" value="option3">
        <label class="form-check-label" for="flexCheckChecked">Não vomito fácil</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked" value="option4">
        <label class="form-check-label" for="flexCheckChecked">Não temo marciano</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="flexCheckChecked" value="option5">
        <label class="form-check-label" for="flexCheckChecked">Já vi todos os star wars</label>
      </div>

      <!-- Quinto elemento do form -->
      <div class="text-center my-3">
        <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
      </div>
    </form>

    <div class="container text-center">
      <p>Feito por Leticia Couto &copy;OneBitCode todos os direitos reservados - 2023</p>
    </div>

  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
